    <script>
    // JavaScript to handle the password show/hide functionality
    const toggleButton = document.getElementById('password-toggle-button');
    const passwordField = document.getElementById('login-passwd');
    const toggleIcon = document.getElementById('toggle-icon');

    toggleButton.addEventListener('click', () => {
        // Toggle password visibility
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.innerHTML = '&#128065;';  // Eye open icon
            toggleButton.title = 'Hide password';
        } else {
            passwordField.type = 'password';
            toggleIcon.innerHTML = '';  // Eye closed icon
            toggleButton.title = 'Show password';
        }
    });
    </script>
